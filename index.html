<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Temp Mail + Envoi - MARC-Tech</title>
  <style>
    body { font-family: Arial; background: #f0f0f0; padding: 20px; }
    .email-box, .send-box { background: white; padding: 15px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); margin-bottom: 20px; }
    .email { color: #007bff; font-weight: bold; }
    button { background: #007bff; color: white; padding: 10px 15px; border: none; border-radius: 5px; cursor: pointer; }
    input, textarea { width: 100%; padding: 10px; margin: 10px 0; border-radius: 5px; border: 1px solid #ccc; }
    .message { background: #eef; padding: 10px; border-radius: 5px; margin-top: 10px; }
  </style>
</head>
<body>

  <h2>Email Temporaire (MARC-Tech)</h2>
  <div class="email-box">
    <p>Votre email temporaire : <span class="email" id="emailDisplay">chargement...</span></p>
    <button onclick="copyEmail()">Copier l’email</button>
    <button onclick="loadMessages()">Afficher les messages</button>
  </div>

  <div id="messages"></div>

  <div class="send-box">
    <h3>Envoyer un Email</h3>
    <input type="email" id="toEmail" placeholder="Destinataire (ex: destinataire@mail.com)" required>
    <input type="text" id="subject" placeholder="Sujet" required>
    <textarea id="body" placeholder="Message..." rows="4" required></textarea>
    <button onclick="sendEmail()">Envoyer</button>
    <div id="sendStatus"></div>
  </div>

  <script>
    const MAILSAC_KEY = 'k_DEgCwZ8YXu6Xiy04LZ1T6xh346mqRysqy6MQAFRfdl6E8d'; // Ta clé API MailSac
    const RAPIDAPI_KEY = 'ab42dda446mshde4ba65d25b85fdp13b83ejsn3965c0519b7d'; // Ta clé RapidAPI SendMail

    let tempEmail = "";

    // Génère l'email temporaire à l'ouverture
    window.onload = function() {
      tempEmail = generateEmail();
      document.getElementById('emailDisplay').textContent = tempEmail;
    };

    function generateEmail() {
      return Math.random().toString(36).substring(2, 10) + '@mailsac.com';
    }

    function copyEmail() {
      navigator.clipboard.writeText(tempEmail).then(() => {
        alert("Email copié !");
      }).catch(err => alert("Erreur de copie : " + err));
    }

    function loadMessages() {
      document.getElementById("messages").innerHTML = "<p>Chargement...</p>";
      fetch(`https://mailsac.com/api/addresses/${tempEmail}/messages`, {
        headers: { 'Mailsac-Key': MAILSAC_KEY }
      })
      .then(res => res.json())
      .then(messages => {
        const container = document.getElementById("messages");
        container.innerHTML = "";
        if (!messages.length) {
          container.innerHTML = "<p>Aucun message reçu.</p>";
          return;
        }
        messages.forEach(m => {
          const div = document.createElement("div");
          div.className = "message";
          div.innerHTML = `
            <p><strong>De:</strong> ${m.from}</p>
            <p><strong>Sujet:</strong> ${m.subject}</p>
            <p><strong>Contenu:</strong> ${m.text || "(aucun contenu)"}</p>
          `;
          container.appendChild(div);
        });
      })
      .catch(err => {
        console.error("Erreur Mailsac:", err);
        alert("Erreur lors du chargement des messages.");
      });
    }

    function sendEmail() {
      const sendTo = document.getElementById("toEmail").value.trim();
      const subject = document.getElementById("subject").value.trim();
      const body = document.getElementById("body").value.trim();

      if (!sendTo || !subject || !body) {
        alert("Veuillez remplir tous les champs.");
        return;
      }

      const payload = {
        sendTo: sendTo,
        replyTo: tempEmail,
        isHtml: false,
        title: subject,
        body: body
      };

      document.getElementById("sendStatus").innerHTML = "Envoi en cours...";

      fetch("https://sendmail-ultimate-email-sender.p.rapidapi.com/send-email", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "x-rapidapi-host": "sendmail-ultimate-email-sender.p.rapidapi.com",
          "x-rapidapi-key": RAPIDAPI_KEY
        },
        body: JSON.stringify(payload)
      })
      .then(res => res.json())
      .then(data => {
        if (data.success) {
          document.getElementById("sendStatus").innerHTML = "<p style='color:green;'>Email envoyé avec succès !</p>";
        } else {
          document.getElementById("sendStatus").innerHTML = "<p style='color:red;'>Échec de l'envoi : " + (data.message || "Erreur inconnue") + "</p>";
        }
      })
      .catch(err => {
        console.error("Erreur d'envoi:", err);
        document.getElementById("sendStatus").innerHTML = "<p style='color:red;'>Erreur lors de l'envoi.</p>";
      });
    }
  </script>

</body>
</html>
