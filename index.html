<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Virtual Number SMS Viewer</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0f0f0f;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }
    h1 {
      color: #00ffd5;
      margin-bottom: 10px;
    }
    p {
      max-width: 600px;
      text-align: center;
      margin-bottom: 30px;
      font-size: 1.1rem;
      color: #ccc;
    }
    input, button {
      padding: 10px 15px;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      margin: 5px;
    }
    button {
      background-color: #00ffd5;
      color: #000;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #00c2a9;
    }
    .output {
      margin-top: 30px;
      width: 100%;
      max-width: 600px;
      background: #1a1a1a;
      border-radius: 10px;
      padding: 20px;
    }
    .message {
      padding: 10px;
      border-bottom: 1px solid #333;
    }
    .message:last-child {
      border-bottom: none;
    }
  </style>
</head>
<body>
  <h1>Virtual Number SMS Viewer</h1>
  <p>
    Get a virtual number and view SMS messages sent to it using our simple API-powered interface.
    Ideal for anonymous signups, testing, and verifications.
  </p>

  <div>
    <input type="text" id="numberInput" placeholder="Enter virtual number (e.g. 79034134722)" />
    <button onclick="getMessages()">View Messages</button>
  </div>

  <div class="output" id="output">
    <h3>Messages will appear here...</h3>
  </div>

  <script>
    async function getMessages() {
      const number = document.getElementById("numberInput").value.trim();
      const output = document.getElementById("output");
      output.innerHTML = "<p>Loading messages...</p>";

      if (!number) {
        output.innerHTML = "<p style='color: red;'>Please enter a valid number.</p>";
        return;
      }

      const url = `https://virtual-number.p.rapidapi.com/api/v1/e-sim/view-messages?countryId=7&number=${number}`;
      const options = {
        method: 'GET',
        headers: {
          'x-rapidapi-host': 'virtual-number.p.rapidapi.com',
          'x-rapidapi-key': 'ab42dda446mshde4ba65d25b85fdp13b83ejsn3965c0519b7d'
        }
      };

      try {
        const response = await fetch(url, options);
        const data = await response.json();

        if (!data?.data || data.data.length === 0) {
          output.innerHTML = "<p>No messages found.</p>";
          return;
        }

        output.innerHTML = "";
        data.data.forEach(msg => {
          const div = document.createElement("div");
          div.className = "message";
          div.innerHTML = `<strong>From:</strong> ${msg.from}<br><strong>Text:</strong> ${msg.text}`;
          output.appendChild(div);
        });
      } catch (error) {
        output.innerHTML = `<p style="color:red;">Error fetching messages: ${error.message}</p>`;
      }
    }
  </script>
</body>
</html>
