<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Uploader une Image</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 20px;
      background: #f4f4f4;
      text-align: center;
      color: #333;
    }

    header {
      margin-bottom: 20px;
    }

    header img {
      width: 180px;
      max-width: 100%;
      height: auto;
    }

    .social-button img {
      width: 40px;
      height: 40px;
      margin-top: 10px;
      transition: transform 0.2s;
    }

    .social-button img:hover {
      transform: scale(1.1);
    }

    h2 {
      margin-top: 30px;
      margin-bottom: 20px;
      color: #444;
    }

    input[type="file"] {
      margin-top: 10px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      background-color: #fff;
    }

    button {
      margin-top: 15px;
      padding: 10px 25px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #45a049;
    }

    .result {
      margin-top: 30px;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }

    .result img {
      max-width: 100%;
      height: auto;
      border-radius: 6px;
      margin-bottom: 10px;
    }

    a {
      color: #2196f3;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    @media (max-width: 600px) {
      header img {
        width: 120px;
      }

      .social-button img {
        width: 32px;
      }

      button {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <header>
    <img src="https://www.imghippo.com/i/vxiC2002uk.jpeg" alt="Logo du site">
  </header>

  <a href="https://www.instagram.com/j.m.h.2024" class="social-button" target="_blank">
    <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram">
  </a>

  <h2>Uploader une image</h2>
  <input type="file" id="fileInput" accept="image/*" />
  <br />
  <button onclick="uploadImage()">Envoyer</button>

  <div class="result" id="result"></div>

  <script>
    async function uploadImage() {
      const input = document.getElementById('fileInput');
      const file = input.files[0];

      if (!file) {
        alert("Veuillez sélectionner un fichier.");
        return;
      }

      const formData = new FormData();
      formData.append("image", file);

      try {
        const response = await fetch("https://api.imgbb.com/1/upload?key=5f4e8c9c90b44c1c620831029aebcb22", {
          method: "POST",
          body: formData
        });

        const data = await response.json();

        if (data.success) {
          const d = data.data;
          document.getElementById('result').innerHTML = `
            <h3>Image envoyée avec succès</h3>
            <img src="${d.url}" alt="Image uploadée">
            <p><strong>Lien direct :</strong> <a href="${d.url}" target="_blank">${d.url}</a></p>
            <p><strong>Taille :</strong> ${(d.size / 1024).toFixed(2)} KB</p>
            <p><strong>Date :</strong> ${new Date(d.time).toLocaleString()}</p>
          `;
        } else {
          document.getElementById('result').innerHTML = "<p>Échec de l'envoi.</p>";
        }
      } catch (error) {
        document.getElementById('result').innerHTML = `<p>Erreur : ${error.message}</p>`;
      }
    }
  </script>

</body>
</html>
