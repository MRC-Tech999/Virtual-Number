<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WhatsApp Recovery Service</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #111;
      color: white;
      padding: 20px;
      margin: 0;
      text-align: center;
    }

    .container {
      background-color: #333;
      border-radius: 10px;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }

    input, textarea, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 5px;
      border: none;
      background-color: #444;
      color: white;
    }

    button {
      background-color: #8a2be2;
      cursor: pointer;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
    }

    p {
      font-size: 1rem;
      color: #ccc;
    }

    @media (max-width: 600px) {
      .container {
        width: 90%;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Contact Support</h1>
    <form action="/send" method="POST" id="contactForm">
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="email" placeholder="Your Email" required>
      <textarea name="message" placeholder="Your Message" required></textarea>
      <button type="submit">Send</button>
    </form>
    <p>We will get back to you soon!</p>
  </div>

  <script>
    const form = document.getElementById('contactForm');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const formData = new FormData(form);
      const response = await fetch('/send', {
        method: 'POST',
        body: formData
      });

      const result = await response.text();
      alert(result);
    });
  </script>

  <!-- Backend Server Node.js (express + nodemailer) -->
  <script>
    const express = require('express');
    const nodemailer = require('nodemailer');
    const bodyParser = require('body-parser');
    require('dotenv').config();

    const app = express();
    app.use(bodyParser.urlencoded({ extended: false }));

    app.post('/send', async (req, res) => {
      const { name, email, message } = req.body;

      const transporter = nodemailer.createTransport({
        service: 'gmail',
        auth: {
          user: 'emprerorsukuna@gmail.com', // Your Gmail address
          pass: 'uhla nntq pttx zrfj'       // Your Gmail app password
        }
      });

      // Email sent to admin (you)
      await transporter.sendMail({
        from: `"${name}" <emprerorsukuna@gmail.com>`,
        to: 'epay39209@gmail.com', // Your admin email
        subject: `New message from ${name}`,
        html: `<p><strong>Email:</strong> ${email}</p><p>${message}</p>`
      });

      // Confirmation email to the user
      await transporter.sendMail({
        from: `"Support Team" <emprerorsukuna@gmail.com>`,
        to: email,
        subject: `We received your message`,
        html: `<p>Hello ${name},<br>We received your request and will get back to you soon.</p>`
      });

      res.send("âœ… Message sent successfully!");
    });

    app.listen(3000, () => console.log('Server running on http://localhost:3000'));
  </script>
</body>
</html>
