<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Your Project Type</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom right, #1a1a2e, #16213e, #0f3460);
            color: #e0e0e0;
            display: flex;
            flex-direction: column; /* Changed to column for stacking elements */
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            padding: 40px;
            max-width: 600px;
            width: 90vw; /* Responsive width */
            box-sizing: border-box; /* Include padding in width calculation */
        }

        h1 {
            color: #f0f0f0;
            margin-bottom: 30px;
            font-size: 2em; /* Responsive font size */
        }

        .button-group {
            display: flex;
            flex-direction: column; /* Buttons stack vertically */
            gap: 20px;
            width: 100%;
        }

        .btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #f0f0f0;
            padding: 15px 25px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.1em;
            transition: background 0.3s ease, border-color 0.3s ease;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            text-decoration: none; /* For anchor tags */
            display: block; /* Make anchor tags behave like block buttons */
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.3);
        }

        .btn-primary {
            background: #007aff;
            border-color: #007aff;
            color: #fff;
        }

        .btn-primary:hover {
            background: #005bb5;
            border-color: #005bb5;
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            h1 {
                font-size: 1.6em;
                margin-bottom: 20px;
            }
            .container {
                padding: 30px;
            }
            .btn {
                padding: 12px 20px;
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Choose Your Project Type</h1>
        <div class="button-group">
            <a href="single_file_editor.html" class="btn btn-primary">Single HTML File Site</a>
            <a href="multi_file_editor.html" class="btn">Separate HTML, CSS, JS Files</a>
        </div>
    </div>
</body>
</html>
