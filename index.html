<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Email Temporaire + Envoi (MARC-Tech)</title>
  <style>
    body { font-family: sans-serif; background: #f4f4f4; padding: 20px; color: #333; }
    .box { background: #fff; padding: 20px; margin-bottom: 20px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    input, textarea { width: 100%; padding: 10px; margin: 8px 0; border-radius: 5px; border: 1px solid #ccc; }
    button { padding: 10px 15px; background: #007bff; color: #fff; border: none; border-radius: 5px; cursor: pointer; }
    button:hover { background: #0056b3; }
    .message { background: #eef; padding: 10px; margin-top: 10px; border-radius: 5px; }
  </style>
</head>
<body>

  <h1>Email Temporaire + Envoi (MARC-Tech)</h1>

  <div class="box">
    <h3>Votre email temporaire :</h3>
    <p id="tempEmail" style="font-weight:bold;color:#007bff;"></p>
    <button onclick="copyEmail()">Copier l'email</button>
  </div>

  <div class="box">
    <h3>Envoyer un email</h3>
    <form id="sendForm">
      <label>À (destinataire):</label>
      <input type="email" id="to" required />
      <label>De (expéditeur - email temporaire):</label>
      <input type="email" id="from" required />
      <label>Sujet:</label>
      <input type="text" id="subject" required />
      <label>Message:</label>
      <textarea id="body" rows="5" required></textarea>
      <button type="submit">Envoyer</button>
    </form>
    <div id="status"></div>
  </div>

  <script>
    const tempEmail = `${Math.random().toString(36).substring(2,10)}@mailsac.com`;
    document.getElementById("tempEmail").textContent = tempEmail;
    document.getElementById("from").value = tempEmail;

    function copyEmail() {
      navigator.clipboard.writeText(tempEmail).then(() => alert("Email copié !"));
    }

    document.getElementById("sendForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const payload = {
        to: document.getElementById("to").value,
        from: document.getElementById("from").value,
        subject: document.getElementById("subject").value,
        body: document.getElementById("body").value
      };

      const res = await fetch("/api/send", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      });

      const data = await res.json();
      document.getElementById("status").innerHTML =
        data.success
          ? `<p class="message" style="color:green;">${data.message}</p>`
          : `<p class="message" style="color:red;">${data.message}</p>`;
    });
  </script>

</body>
</html>
