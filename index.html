<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Uploader une Image</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      text-align: center;
    }

    header img {
      width: 150px;
      max-width: 100%;
      height: auto;
    }

    .social-button img {
      width: 40px;
      height: 40px;
      margin-top: 10px;
    }

    input[type="file"] {
      margin-top: 20px;
    }

    button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }

    .result {
      margin-top: 30px;
    }

    .result img {
      max-width: 100%;
      height: auto;
    }

    @media (max-width: 600px) {
      header img {
        width: 100px;
      }

      .social-button img {
        width: 32px;
      }
    }
  </style>
</head>
<body>

  <header>
    <img src="https://www.imghippo.com/i/vxiC2002uk.jpeg" alt="Logo">
  </header>

  <a href="https://www.instagram.com/j.m.h.2024" class="social-button" target="_blank">
    <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram">
  </a>

  <h2>Uploader une image</h2>
  <input type="file" id="fileInput" accept="image/*" />
  <br />
  <button onclick="uploadImage()">Envoyer</button>

  <div class="result" id="result"></div>

  <script>
    async function uploadImage() {
      const input = document.getElementById('fileInput');
      const file = input.files[0];

      if (!file) {
        alert("Veuillez sélectionner un fichier.");
        return;
      }

      const formData = new FormData();
      formData.append("file", file);

      try {
        const response = await fetch("https://api.imghippo.com/v1/upload", {
          method: "POST",
          headers: {
            "Authorization": "Bearer ccbf1fdc90964be50bab4aea8426a0bf"
          },
          body: formData
        });

        const data = await response.json();

        if (data.success) {
          const d = data.data;
          document.getElementById('result').innerHTML = `
            <h3>Image envoyée avec succès</h3>
            <img src="${d.url}" alt="Image uploadée">
            <p><strong>Lien direct :</strong> <a href="${d.view_url}" target="_blank">${d.view_url}</a></p>
            <p><strong>Taille :</strong> ${(d.size / 1024).toFixed(2)} KB</p>
            <p><strong>Date :</strong> ${new Date(d.created_at).toLocaleString()}</p>
          `;
        } else {
          document.getElementById('result').innerHTML = "<p>Échec de l'envoi.</p>";
        }

      } catch (error) {
        document.getElementById('result').innerHTML = `<p>Erreur : ${error.message}</p>`;
      }
    }
  </script>

</body>
</html>
