 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Link Generator</title>
  <style>
    body { background: #111; color: #fff; font-family: sans-serif; text-align: center; padding: 50px; }
    input, button { padding: 10px; margin: 10px; width: 80%; max-width: 500px; }
    #result { margin-top: 20px; word-break: break-all; }
  </style>
</head>
<body>

  <h1>Image Link Generator</h1>
  <input type="text" id="imageUrl" placeholder="Paste image URL here">
  <input type="text" id="imageName" placeholder="Image name (optional)">
  <button onclick="uploadImage()">Generate Link</button>

  <div id="result"></div>

  <script>
    async function uploadImage() {
      const imageUrl = document.getElementById("imageUrl").value;
      const imageName = document.getElementById("imageName").value || "myimage.jpg";
      const resultDiv = document.getElementById("result");
      resultDiv.textContent = "Uploading...";

      const formData = new URLSearchParams();
      formData.append("image", imageUrl);
      formData.append("name", imageName);

      try {
        const response = await fetch("https://upload-images-hosting-get-url.p.rapidapi.com/upload", {
          method: "POST",
          headers: {
            "Content-Type": "application/x-www-form-urlencoded",
            "x-rapidapi-host": "upload-images-hosting-get-url.p.rapidapi.com",
            "x-rapidapi-key": "ab42dda446mshde4ba65d25b85fdp13b83ejsn3965c0519b7d"
          },
          body: formData
        });

        const data = await response.json();
        if (data.url) {
          resultDiv.innerHTML = `<p>Image URL:</p><a href="${data.url}" target="_blank">${data.url}</a>`;
        } else {
          resultDiv.textContent = "Error: No URL returned.";
        }
      } catch (error) {
        console.error(error);
        resultDiv.textContent = "Error uploading image.";
      }
    }
  </script>

</body>
</html>
