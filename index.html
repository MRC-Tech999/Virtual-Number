<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Envoyer un Email avec Resend</title>
</head>
<body>
  <h2>Formulaire d'envoi d'email</h2>
  <form id="emailForm">
    <input type="email" id="to" placeholder="Destinataire" required><br><br>
    <input type="text" id="subject" placeholder="Sujet" required><br><br>
    <textarea id="message" placeholder="Message" required></textarea><br><br>
    <button type="submit">Envoyer</button>
  </form>
  <div id="result"></div>

  <script>
    document.getElementById('emailForm').addEventListener('submit', async function(e) {
      e.preventDefault();

      const to = document.getElementById('to').value;
      const subject = document.getElementById('subject').value;
      const message = document.getElementById('message').value;

      const response = await fetch('http://localhost:3000/send-email', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ to, subject, message })
      });

      const result = await response.json();
      const output = document.getElementById('result');

      if (result.success) {
        output.innerHTML = '<p style="color:green;">Email envoyé avec succès !</p>';
      } else {
        output.innerHTML = `<p style="color:red;">Erreur : ${result.error}</p>`;
      }
    });
  </script>
</body>
</html>
