    h1 {

    input, button, textarea {
      padding: 10px;

      margin-top: 20px;

<body>
  <h1>MarcGPT Vision</h1>
  <p>Pose une question (avec ou sans image) :</p>
  <input type="file" id="imageInput" accept="image/*"><br>
  <textarea id="question" placeholder="Ta question ici..." rows="4" cols="50"></textarea><br>
  <button onclick="askMarcGPT()">Envoyer</button>

  <div class="response" id="responseBox"></div>

  <script>
    async function askMarcGPT() {
      const question = document.getElementById('question').value;
      const imageInput = document.getElementById('imageInput');
      const responseBox = document.getElementById('responseBox');

      const apiKey = "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";

      responseBox.innerHTML = "MarcGPT réfléchit...";

      let messages = [{ role: "user", content: question }];

      // Si une image est ajoutée
      if (imageInput.files.length > 0) {
        const file = imageInput.files[0];
        const base64 = await toBase64(file);
        messages = [
          {
            role: "user",
            content: [
              { type: "text", text: question },
              { type: "image_url", image_url: { url: `data:${file.type};base64,${base64}` } }
            ]
          }
        ];
      }

      const response = await fetch("https://api.openai.com/v1/chat/completions", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          Authorization: `Bearer ${apiKey}`
        },
        body: JSON.stringify({
          model: "gpt-4-vision-preview",
          messages: messages,
          max_tokens: 1000
        })
      });

      const data = await response.json();
      responseBox.innerHTML = `<strong>MarcGPT :</strong><br>${data.choices[0]?.message?.content || "Erreur de réponse."}`;
    }

    function toBase64(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.readAsDataURL(file);
        reader.onload = () => resolve(reader.result.split(',')[1]);
        reader.onerror = error => reject(error);
      });
    }
  </script>
</body>
